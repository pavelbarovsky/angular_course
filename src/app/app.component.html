<div class="container">
  <div class="stream-container">
    <div>
      <table mat-table [dataSource]="numbers" class="mat-elevation-z8">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Числа по возрастанию</th>
          <td mat-cell *matCellDef="let number"> {{ number }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['number']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['number'];"></tr>
      </table>
      <button mat-raised-button color="primary" (click)="disableNumbersStream()">остановить поток</button>
      <button mat-raised-button color="accent" (click)="enableNumbersStream()">запустить поток</button>
    </div>

    <div>
      <table mat-table [dataSource]="randomNumbers" class="mat-elevation-z8">
        <ng-container matColumnDef="randomNumber">
          <th mat-header-cell *matHeaderCellDef>Случайные числа</th>
          <td mat-cell *matCellDef="let randomNumber"> {{ randomNumber }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['randomNumber']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['randomNumber'];"></tr>
      </table>
      <button mat-raised-button color="primary" (click)="disableRandomNumbersStream()">остановить поток</button>
      <button mat-raised-button color="accent" (click)="enableRandomNumbersStream()">запустить поток</button>
    </div>
  </div>
</div>
