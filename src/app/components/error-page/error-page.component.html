<div class="error_container">
    <div class="error_content">
        <div class="error_status">
            <h2 class="error_code">{{ errorCode }} Ошибка</h2>
            <h1 class="error_title">{{ errorTitle }}</h1>
            <p class="error_subtitle">{{ errorMessage }}</p>
        </div>
        <a class="error_button" (click)="goBack()">Назад →</a>
        <a class="error_button" routerLink="/">На главную →</a>
    </div>
    <div class="error_img"></div>
</div>
