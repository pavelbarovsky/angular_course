<div class="modal_container">
  <div class="modal_info_container">
    <div class="modal_icon">
      <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.99955 7V9M9.99955 13H10.0095M3.07134 17H16.9277C18.4673 17 19.4296 15.3333 18.6598 14L11.7316 2C10.9618 0.666667 9.0373 0.666667 8.2675 2L1.33929 14C0.569492 15.3333 1.53174 17 3.07134 17Z" stroke="#DC2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  <div class="modal_info">
    <p class="modal_title">{{ modalTitle }}</p>
    <p class="modal_subtitle">{{ modalSubtitle }}</p>
  </div>
  </div>
  <div class="modal_btn_container">
    <a class="modal_btn" (click)="onClose()">Закрыть</a>
    <a class="modal_btn btn_primary" (click)="onConfirm()">Удалить</a>
  </div>
</div>
