<div class="authorization_container">
  <div class="authorization_title">
    <p>Войдите в ваш аккаунт</p>
  </div>

  <form class="authorization_form_container" #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="form-group">
      <label for="username">Логин</label>
      <div class="input-container">
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="credentials.username" 
          required minlength="1" 
          #username="ngModel" 
          [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
        />
        <svg *ngIf="username.invalid && (username.dirty || username.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <div class="input-container">
        <input 
          id="password" 
          type="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required minlength="4" 
          #password="ngModel" 
          [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
        />
        <svg *ngIf="password.invalid && (password.dirty || password.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>
  
    <div class="authorization_nav">
      <div class="fast_session">
        <input class="fast_session_checkbox" type="checkbox" id="fastSession">
        <label for="fastSession">Быстрая сессия</label>
      </div>
      <a class="reg_link" routerLink="/registration">Зарегистрироваться</a>
    </div>
  
    <button class="btn" type="submit" [ngClass]="{'btn-primary': loginForm.valid, 'btn-disabled': !loginForm.valid}" [disabled]="loginForm.invalid">
      Вход
    </button>
  
    <div class="enter_like">
      <div class="line"></div>
      <p>Или войти через</p>
      <div class="line"></div>
    </div>
  
    <button class="btn_other" type="submit" [disabled]="loginForm.invalid">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017C0 14.442 2.865 18.197 6.839 19.521C7.339 19.613 7.521 19.304 7.521 19.038C7.521 18.801 7.513 18.17 7.508 17.335C4.726 17.94 4.139 15.992 4.139 15.992C3.685 14.834 3.029 14.526 3.029 14.526C2.121 13.906 3.098 13.918 3.098 13.918C4.101 13.988 4.629 14.95 4.629 14.95C5.521 16.48 6.97 16.038 7.539 15.782C7.631 15.135 7.889 14.694 8.175 14.444C5.955 14.191 3.62 13.331 3.62 9.493C3.62 8.4 4.01 7.505 4.649 6.805C4.546 6.552 4.203 5.533 4.747 4.155C4.747 4.155 5.587 3.885 7.497 5.181C8.31277 4.95851 9.15444 4.84519 10 4.844C10.85 4.848 11.705 4.959 12.504 5.181C14.413 3.885 15.251 4.154 15.251 4.154C15.797 5.533 15.454 6.552 15.351 6.805C15.991 7.505 16.379 8.4 16.379 9.493C16.379 13.341 14.04 14.188 11.813 14.435C12.172 14.745 12.491 15.356 12.491 16.291C12.491 17.629 12.479 18.71 12.479 19.038C12.479 19.306 12.659 19.618 13.167 19.52C15.1583 18.8521 16.8893 17.5753 18.1155 15.87C19.3416 14.1648 20 12.1173 20 10.017C20 4.484 15.522 0 10 0Z" fill="#6B7280" />
      </svg>
    </button>

  </form>
</div>
