<div class="register_container">
  <div class="register_title">
    <p>Зарегистрируйте ваш аккаунт</p>
  </div>

  <form class="register_form_container" #registerForm="ngForm" (ngSubmit)="onRegister()">

    <div class="form-group">
      <label for="username">Логин</label>
      <div class="input-container">
        <input id="username" type="text" name="username" [(ngModel)]="user.username" required class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls['username']?.invalid && (registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched) }" />
        <svg *ngIf="registerForm.controls['username']?.invalid && (registerForm.controls['username']?.dirty || registerForm.controls['username']?.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2Multiplier000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <div class="input-container">
        <input id="password" type="password" name="password" [(ngModel)]="user.password" required minlength="5" class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls['password']?.invalid && (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched) }" />
        <svg *ngIf="registerForm.controls['password']?.invalid && (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">Имя</label>
      <div class="input-container">
        <input id="firstName" type="text" name="firstName" [(ngModel)]="user.firstName" required class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls['firstName']?.invalid && (registerForm.controls['firstName']?.dirty || registerForm.controls['firstName']?.touched) }" />
        <svg *ngIf="registerForm.controls['firstName']?.invalid && (registerForm.controls['firstName']?.dirty || registerForm.controls['firstName']?.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия</label>
      <div class="input-container">
        <input id="lastName" type="text" name="lastName" [(ngModel)]="user.lastName" required class="form-control" [ngClass]="{ 'is-invalid': registerForm.controls['lastName']?.invalid && (registerForm.controls['lastName']?.dirty || registerForm.controls['lastName']?.touched) }" />
        <svg *ngIf="registerForm.controls['lastName']?.invalid && (registerForm.controls['lastName']?.dirty || registerForm.controls['lastName']?.touched)" class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM9 12C9 12.5523 8.55229 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55229 11 9 11.4477 9 12ZM8 3C7.44772 3 7 3.44772 7 4V8C7 8.55228 7.44772 9 8 9C8.55229 9 9 8.55228 9 8V4C9 3.44772 8.55229 3 8 3Z" fill="#EF4444" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="middleName">Отчество (при наличии)</label>
      <input id="middleName" type="text" name="middleName" [(ngModel)]="user.middleName" class="form-control" />
    </div>

    <button type="submit" class="btn" [ngClass]="{'btn-primary': registerForm.valid, 'btn-disabled': !registerForm.valid}" [disabled]="registerForm.invalid">
      Зарегистрироваться
    </button>

  </form>
</div>
